<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="root">
    <h2 id="data"></h2>
    <div class="content">
    <h2 id="hour"></h2>
    <button onclick="changercolor()" id="theme">mudar</button>
    <button onclick="topFunction()" id="btnScroll" >Subir</button>

    <div class="calculator">
    <div class="display">0</div>
    <div class="teclas">
        
        <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">Limpar</button>
        </div>
        <div class="other">
           
        </div>
        
        
    </div>
    <div class="opperator">
        <button class="operador" data-action="add">+</button>
        <button class="operador" data-action="subtract">-</button>
        <button class="operador" data-action="divide">%</button>
        <button class="operador" data-action="multiply">*</button>
        <button class="igual" data-action="calculate">=</button>
    </div>
   </div>
    </div>

<form id="frm">
    <div class="bloco">
        <div class="text">
            <input type="text" id="n1" class="num" placeholder="1º número">
            <input type="text" id="n2" class="num" placeholder="2º número">
        </div>
        
        <div class="butts">
            <input type="button" value="+" onclick="calc(this)" class="opperator2">
            <input type="button" value="-" onclick="calc(this)" class="opperator2">
            <input type="button" value="*" onclick="calc(this)" class="opperator2">
            <input type="button" value="/" onclick="calc(this)" class="opperator2">
            <input type="button" value="Limpar" onclick="limpar(this)" class="opperator2" id="clear">
        </div>
        
    </div>
</form>

   
<script type="text/javascript" src="index.js"></script>
</body>

</html>
